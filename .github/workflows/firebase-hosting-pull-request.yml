name: Deploy to Firebase Hosting on PR

on:
  push:
    branches:
      - main

  pull_request:
    branches: -main

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --coverage

      - name: Build application
        run: npm run build

      - name: Run Lighthouse performance tests
        run: |
          npm install -g lighthouse
          lighthouse https://react-chat-application-f94e9.web.app/ --output json --output-path ./lighthouse-report.json

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: ./lighthouse-report.json

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACT_CHAT_APPLICATION_F94E9 }}
          projectId: react-chat-application-f94e9
